<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async defer></script>
</head>

<body>
    <main>
        <div class="calcBod">
            <div class="fakeScreen" id="fakeScreen"></div>
            <input type="text" class="screen" id="screen" value="0" disabled/>
            <div class="calcButts">
                <button type="button" value ="7" class="7" id="seven">7</button>
                <button type="button" value ="8" class="8" id="eight">8</button>
                <button type="button" value ="9" class="9" id="nine">9</button>
                <button class="operator" id="reset">CE</button>
                <button type="button" value ="4" class="4" id="four">4</button>
                <button type="button" value ="5" class="5" id="five">5</button>
                <button type="button" value ="6" class="6" id="six">6</button>
                <button class="operator" value="+" id="plus">+</button>
                <button type="button" value ="1" class="1" id="one">1</button>
                <button type="button" value ="2" class="2" id="two">2</button>
                <button type="button" value ="3" class="3" id="three">3</button>
                <button class="operator" value="÷" id="divide">÷</button>
                <button class="operator" value="-" id="minus">−</button>
                <button type="button" value ="0" class="0" id="zero">0</button>
                <button class="operator" value="×" id="mult">×</button>
                <button class="operator" value="=" id="equals">=</button>
            </div>
        </div>
    </main>
</body>

</html>
